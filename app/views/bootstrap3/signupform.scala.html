@(reverseRoute: play.api.mvc.Call, name: Field,email: Field, pwd: Field)

<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign Up</h3>
      </div>
      <div class="panel-body">
        @helper.form(reverseRoute, 'role -> "form") {
          <fieldset>
            <div class="form-group @if(email.hasErrors) {has-error}" >
              <input id="@name.id" name="@name.name" value="@name.value.getOrElse("")" class="form-control" placeholder="Name" type="text">
            </div>
            <div class="form-group @if(email.hasErrors) {has-error}" >
              <input id="@email.id" name="@email.name" value="@email.value.getOrElse("")" class="form-control" placeholder="E-mail" type="text">
            </div>
            <div class="form-group @if(pwd.hasErrors) {has-error}" >
              <input id="@pwd.id" name="@pwd.name" value="@pwd.value.getOrElse("")" class="form-control" placeholder="Password" type="password">
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
          </fieldset>
        }
         @if(flash.containsKey("error")) {
           <div id="error-message" class="text-danger">
             @flash.get("error")
           </div>}
      </div>
    </div>
  </div>
</div>
