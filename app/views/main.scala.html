@(page: String, isLoggedIn: Boolean, user: User)(content: Html)
<html>
    <header>
        <title>@page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </header>
    <body>
    
     <!--Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          @if(isLoggedIn) {
            <li class="@("active".when(page == "Profile"))"><a href="@routes.Application.profile()">Profile</a></li>
          }else{
          
          }
        </ul>
        <ul class="nav navbar-nav navbar-right">
          @if(isLoggedIn) {
            <li><p class="navbar-text">@user.getEmail()</p></li>
            <li><a href="@routes.Application.logout()">Logout</a></li>
          } else {
            <li><a href="@routes.Application.login()">Login</a></li>
            <li><a href="@routes.Application.signup()">SignUp</a></li>
          }

        </ul>
      </div>
    </div>
  </div>
      @content
      <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
